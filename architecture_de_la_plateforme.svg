<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Multi-Vendor E-Commerce Platform - Architecture Overview</text>
  
  <!-- Cloud Environment -->
  <rect x="50" y="70" width="900" height="700" rx="20" ry="20" fill="#e9f7ff" stroke="#0078d7" stroke-width="2" stroke-dasharray="5,5" />
  <text x="100" y="100" font-family="Arial" font-size="18" font-weight="bold" fill="#0078d7">Cloud Infrastructure (AWS)</text>
  
  <!-- Client Layer -->
  <rect x="150" y="120" width="700" height="80" rx="10" ry="10" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
  <text x="500" y="145" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Client Applications</text>
  
  <!-- Client Icons -->
  <rect x="200" y="155" width="100" height="30" rx="5" ry="5" fill="white" stroke="#198754" />
  <text x="250" y="175" font-family="Arial" font-size="12" text-anchor="middle">Web App</text>
  
  <rect x="350" y="155" width="100" height="30" rx="5" ry="5" fill="white" stroke="#198754" />
  <text x="400" y="175" font-family="Arial" font-size="12" text-anchor="middle">Mobile App</text>
  
  <rect x="500" y="155" width="100" height="30" rx="5" ry="5" fill="white" stroke="#198754" />
  <text x="550" y="175" font-family="Arial" font-size="12" text-anchor="middle">Vendor Portal</text>
  
  <rect x="650" y="155" width="100" height="30" rx="5" ry="5" fill="white" stroke="#198754" />
  <text x="700" y="175" font-family="Arial" font-size="12" text-anchor="middle">Admin Portal</text>
  
  <!-- CDN -->
  <rect x="150" y="210" width="150" height="40" rx="5" ry="5" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
  <text x="225" y="235" font-family="Arial" font-size="14" text-anchor="middle">CDN (CloudFront)</text>
  
  <!-- API Gateway -->
  <rect x="350" y="210" width="300" height="50" rx="10" ry="10" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
  <text x="500" y="240" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">API Gateway</text>
  
  <!-- Load Balancer -->
  <rect x="700" y="210" width="150" height="40" rx="5" ry="5" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
  <text x="775" y="235" font-family="Arial" font-size="14" text-anchor="middle">Load Balancer</text>
  
  <!-- Microservices Layer -->
  <rect x="100" y="280" width="800" height="250" rx="10" ry="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2" />
  <text x="500" y="305" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Microservices Layer</text>
  
  <!-- Microservices -->
  <rect x="130" y="320" width="120" height="60" rx="5" ry="5" fill="white" stroke="#fd7e14" stroke-width="2" />
  <text x="190" y="355" font-family="Arial" font-size="12" text-anchor="middle">User Service</text>
  
  <rect x="270" y="320" width="120" height="60" rx="5" ry="5" fill="white" stroke="#fd7e14" stroke-width="2" />
  <text x="330" y="355" font-family="Arial" font-size="12" text-anchor="middle">Product Catalog</text>
  
  <rect x="410" y="320" width="120" height="60" rx="5" ry="5" fill="white" stroke="#fd7e14" stroke-width="2" />
  <text x="470" y="355" font-family="Arial" font-size="12" text-anchor="middle">Inventory Service</text>
  
  <rect x="550" y="320" width="120" height="60" rx="5" ry="5" fill="white" stroke="#fd7e14" stroke-width="2" />
  <text x="610" y="355" font-family="Arial" font-size="12" text-anchor="middle">Order Service</text>
  
  <rect x="690" y="320" width="120" height="60" rx="5" ry="5" fill="white" stroke="#fd7e14" stroke-width="2" />
  <text x="750" y="355" font-family="Arial" font-size="12" text-anchor="middle">Payment Service</text>
  
  <rect x="130" y="400" width="120" height="60" rx="5" ry="5" fill="white" stroke="#fd7e14" stroke-width="2" />
  <text x="190" y="435" font-family="Arial" font-size="12" text-anchor="middle">Search Service</text>
  
  <rect x="270" y="400" width="120" height="60" rx="5" ry="5" fill="white" stroke="#fd7e14" stroke-width="2" />
  <text x="330" y="435" font-family="Arial" font-size="12" text-anchor="middle">Notification</text>
  
  <rect x="410" y="400" width="120" height="60" rx="5" ry="5" fill="white" stroke="#fd7e14" stroke-width="2" />
  <text x="470" y="435" font-family="Arial" font-size="12" text-anchor="middle">Analytics</text>
  
  <rect x="550" y="400" width="120" height="60" rx="5" ry="5" fill="white" stroke="#fd7e14" stroke-width="2" />
  <text x="610" y="435" font-family="Arial" font-size="12" text-anchor="middle">Vendor Mgmt</text>
  
  <rect x="690" y="400" width="120" height="60" rx="5" ry="5" fill="white" stroke="#fd7e14" stroke-width="2" />
  <text x="750" y="435" font-family="Arial" font-size="12" text-anchor="middle">Reviews</text>
  
  <!-- Message Bus -->
  <rect x="150" y="480" width="700" height="40" rx="5" ry="5" fill="#e9ecef" stroke="#6c757d" stroke-width="2" />
  <text x="500" y="505" font-family="Arial" font-size="16" text-anchor="middle">Event Bus / Message Queue (Kafka / SQS)</text>
  
  <!-- Data Layer -->
  <rect x="100" y="540" width="800" height="200" rx="10" ry="10" fill="#f1deff" stroke="#6f42c1" stroke-width="2" />
  <text x="500" y="565" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Data Layer</text>
  
  <!-- Databases -->
  <rect x="130" y="590" width="140" height="60" rx="5" ry="5" fill="white" stroke="#6f42c1" stroke-width="2" />
  <text x="200" y="615" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">User DB</text>
  <text x="200" y="635" font-family="Arial" font-size="10" text-anchor="middle">PostgreSQL</text>
  
  <rect x="290" y="590" width="140" height="60" rx="5" ry="5" fill="white" stroke="#6f42c1" stroke-width="2" />
  <text x="360" y="615" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Product DB</text>
  <text x="360" y="635" font-family="Arial" font-size="10" text-anchor="middle">MongoDB</text>
  
  <rect x="450" y="590" width="140" height="60" rx="5" ry="5" fill="white" stroke="#6f42c1" stroke-width="2" />
  <text x="520" y="615" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Order DB</text>
  <text x="520" y="635" font-family="Arial" font-size="10" text-anchor="middle">PostgreSQL</text>
  
  <rect x="610" y="590" width="140" height="60" rx="5" ry="5" fill="white" stroke="#6f42c1" stroke-width="2" />
  <text x="680" y="615" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Search Index</text>
  <text x="680" y="635" font-family="Arial" font-size="10" text-anchor="middle">Elasticsearch</text>
  
  <rect x="130" y="660" width="140" height="60" rx="5" ry="5" fill="white" stroke="#6f42c1" stroke-width="2" />
  <text x="200" y="685" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Cache Layer</text>
  <text x="200" y="705" font-family="Arial" font-size="10" text-anchor="middle">Redis</text>
  
  <rect x="290" y="660" width="140" height="60" rx="5" ry="5" fill="white" stroke="#6f42c1" stroke-width="2" />
  <text x="360" y="685" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Analytics DB</text>
  <text x="360" y="705" font-family="Arial" font-size="10" text-anchor="middle">Redshift</text>
  
  <rect x="450" y="660" width="140" height="60" rx="5" ry="5" fill="white" stroke="#6f42c1" stroke-width="2" />
  <text x="520" y="685" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">File Storage</text>
  <text x="520" y="705" font-family="Arial" font-size="10" text-anchor="middle">S3</text>
  
  <rect x="610" y="660" width="140" height="60" rx="5" ry="5" fill="white" stroke="#6f42c1" stroke-width="2" />
  <text x="680" y="685" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Logs/Metrics</text>
  <text x="680" y="705" font-family="Arial" font-size="10" text-anchor="middle">CloudWatch</text>
  
  <!-- Connection Lines -->
  <!-- Client to API Gateway -->
  <line x1="500" y1="200" x2="500" y2="210" stroke="#0d6efd" stroke-width="2"/>
  
  <!-- API Gateway to Microservices -->
  <line x1="500" y1="260" x2="500" y2="280" stroke="#ffc107" stroke-width="2"/>
  
  <!-- Microservices to Message Bus -->
  <line x1="500" y1="460" x2="500" y2="480" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Message Bus to Data Layer -->
  <line x1="500" y1="520" x2="500" y2="540" stroke="#6f42c1" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="800" y="680" width="80" height="20" fill="#d1e7dd" stroke="#198754" stroke-width="1" />
  <text x="890" y="695" font-family="Arial" font-size="12">Client Layer</text>
  
  <rect x="800" y="705" width="80" height="20" fill="#fff3cd" stroke="#ffc107" stroke-width="1" />
  <text x="890" y="720" font-family="Arial" font-size="12">Service Layer</text>
  
  <rect x="800" y="730" width="80" height="20" fill="#f1deff" stroke="#6f42c1" stroke-width="1" />
  <text x="890" y="745" font-family="Arial" font-size="12">Data Layer</text>
</svg>